<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Forms</title>
    <style>
      Body {
        background-color: #414144;
        color: #fff;
      }
      input {
        border: 0px 20px;
        border-radius: 20px;
      }
    </style>
  </head>

  <body>
    <h1>Forms in HTML</h1>

    <!-- (action) if link or backend where the final form has to submit -->

    <!-- (GET) iska mtlb hai info plane text me jayegi  -->

    <!-- auto-complete will having property to allow to autocomplete or not as "ON" or "OFF" -->

    <form action="#" method="GET" autocomplete="off">
      <!-- we use lable tag with input tag beacuse if a person click on label text i=then it will redirect to input box. . But we to give same id to both of them -->

      <label for="firstName"> first name </label> <br />

      <input
        type="text"
        placeholder="type your name"
        name=""
        id="firstName"
      /><br />
      <button type="submit">pay</button>
    </form>
  </body>
</html>
