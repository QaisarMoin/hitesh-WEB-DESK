    //My First mini project in this project i have displayed random number in ever click when i press stat and when i press stop it stops and again show hello world

    const randomNumberName = function () {
      let number = document.querySelector("h1");
      number.innerText = Math.floor(Math.random() * 100);
    };

    let container = null;

    const startNumber = function () {
      // the changes in the start function in the given statement of the stop function is the use of if (conatiner == null){}
      if (container === null) {
        container = setInterval(randomNumberName, 1000);
      }
      console.log("Started");
    };

    const stopNumber = function () {
      clearInterval(container);
      console.log("Stopped");
      document.querySelector("h1").innerText = "Hello World";
      //abhi tak ham value ko overwrite kar rahe teh but in below line i have reset conatiners vlaue to null for this i must have to make some changes in the start function
      container = null;
    };

    document.querySelector("#start").addEventListener("click", startNumber);
    document.querySelector("#stop").addEventListener("click", stopNumber);
