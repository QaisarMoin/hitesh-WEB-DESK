    //Now i want to make a project that when i click on any image it disappears

    document.querySelector("#images").addEventListener("click", function (e) {
      // .target jis element par action hua hai use select karke dedeta hai
      //   const getImg = e.target.parentNode;
      //ham parent node is liye le rahe kiyo ke hame sirf image delete nahi karna hai sath mai li bhi delete karna hai
      //   console.log(getImg);
      //   getImg.remove();
      // isme problem ye hai ke jab ham li par click karte hai to yah li ke parent ko he delete kar deta hai

      //to remove this problem we have to check some condition
      // tagName means IMG,LI,DIV contaoner ke naam
      if (e.target.tagName === "IMG") {
        const getImg = e.target.parentNode;
        getImg.remove();
        console.log(`Image is removed`);
      } else {
        console.log(`Invalid click`);
      }
    });
