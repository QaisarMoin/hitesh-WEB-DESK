    // ham chate hai h1<Mohd Qaisar Moin ke gejah Meer Ashraf aa jay but 2sec baad with the help of setTimeout method BUT agar ab ham name change hone ke phle stop button par click kar de toh naam change nahi hona chiyea
    // in this we use clearTimeout(refrence of setTimeout)

    let clearSetTime = setTimeout(() => {
      let sel = document.querySelector("h1");
      sel.innerText = "Meer Ashraf";
    }, 2000);
    // variable me store hone ke baad me bhi ye apna kaam kerega

    document.querySelector("#stop").addEventListener("click", () => {
      clearTimeout(clearSetTime);
      console.log("STOPPED");
    });
  </script>
