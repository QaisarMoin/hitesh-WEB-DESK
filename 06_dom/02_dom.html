<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Macbook</title>
    <style>
      body {
        background: #212121;
        color: white;
      }
    </style>
  </head>
  <body>
    <div class="parent">
      <div class="day">Monday</div>
      <div class="day">Tuesday</div>
      <div class="day">Wednesday</div>
      <div class="day">Thursday</div>
    </div>
  </body>
  <script>
    const parent = document.querySelector(".parent");
    // console.log(parent);
    console.log(parent.children);
    console.log(parent.children[0]);
    //parent.children give HTML collection
    // console.log(parent.children[1].innerHTML);

    //Applying loops inthe parent and there children
    for (let i = 0; i < parent.children.length; i++) {
      console.log(parent.children[i].innerHTML);
    }

    //manuplating color of the text
    parent.children[1].style.color = "orange";

    //There are many other properies have for the parent element

    //--------------------------><----------------------\\

    //for example if i want to access the firstElement of the parent and similarly the lastElement of the parent
    //method is given blelow

    // 1)accessing chid from parent
    console.log(parent.firstElementChild);
    //it will return div with class day because it is the child of the parent class
    console.log(parent.lastElementChild);

    // 2)accessing parent from child

    const oneDay = document.querySelector(".day");
    //queryselector (.day) class ke first element ko select karega means (Monday)
    console.log(oneDay);

    console.log(oneDay.parentElement);
    // it will give the parent element of the child

    //--------------------------><----------------------\\
    //  agar ek parent ke bhaut sare child hai toh wah ek dusre ke sibling hai mtlb bhai hai
    //how to access them from one sibling to another .... method is given below

    console.log(oneDay.nextElementSibling);

    //--------------------------><----------------------\\
  </script>
</html>
